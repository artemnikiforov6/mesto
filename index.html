<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto Russia</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/mesto_logo.svg" alt="логотип место">
  </header>
  <main>
    <div class="popup popup_edit-form">
        <div class="popup__container">
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__submit-form" name="popup-submit-form">
            <input class="popup__form" id="popup__name" name="textfield" type="text" value="Жак-Ив Кусто" placeholder="Имя">
            <input class="popup__form" id="popup__about" name="textfield" type="text" value="Исследователь океана" placeholder="О себе">
            <button class="popup__button" type="submit">Сохранить</button>
          </form>
          <button aria-label="Close" class="popup__close popup__close_edit_form" type="button"></button>
        </div>
    </div>
    <div class="popup popup_add-form">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__newplace-form" name="popup-newplace-form">
          <input class="popup__form" id="popup__name_place" name="textfield" type="text" value="" placeholder="Название">
          <input class="popup__form" id="popup__link_place" name="textfield" type="text" value="" placeholder="Ссылка на картинку">
          <button class="popup__button" type="submit">Создать</button>
        </form>
        <button aria-label="Close" class="popup__close popup__close_add-form" type="button"></button>
      </div>
    </div>
  <div class="popup popup_image">
    <div class="popup__image-container">
      <img class="popup__image-element" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/chelyabinsk-oblast.jpg" alt="Здесь должна быть картинка">
      <h2 class="popup__image-title">Название места</h2>
      <button aria-label="Close" class="popup__close popup__image-close" type="button"></button>
    </div>
  </div>
    <section class="profile">
      <img class="profile__avatar" src="./images/profile_avatar.jpg" alt="аватар профиля">
      <div class="profile__info">
        <div class="profile__main-info">
          <h1 class="profile__info-title">Жак-Ив Кусто</h1>
          <button aria-label="Edit" class="profile__info-edit-button" type="button"></button>
        </div>
        <h2 class="profile__info-subtitle">Исследователь океана</h2>
      </div>
      <button aria-label="Add" class="profile__info-add-button" type="button"></button>
    </section>
    <div class="elements">
      <template id="elements__element">
        <div class="elements__element">
          <button aria-label="Delete" class="elements__trash" type="button"></button>
          <img class="elements__picture" src=" " alt="Здесь должна быть картинка">
          <div class="elements__group">
            <h2 class="elements__title">Название места</h2>
            <button aria-label="Like" class="elements__vector" type="button"></button>
          </div>
        </div>
      </template>
    </div>
  </main>
  <footer class="footer">
    <p class="footer__copyrights">© 2022 Mesto Russia</p>
  </footer>
  <script defer src="./scripts/script.js"></script>
</body>
</html>
